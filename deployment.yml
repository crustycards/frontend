apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: <IMAGE>
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 20
        env:
        - name: GOOGLE_CLIENT_ID
          value: "203333096571-34vrnets214h5eo88na2jshh4nthkts7.apps.googleusercontent.com"
        - name: GOOGLE_CLIENT_SECRET
          value: "0hZQtH-x5AT5YzhnID9FRh7-"
        - name: GOOGLE_REDIRECT_DOMAIN
          value: "http://crusty.cards"
        - name: API_URL
          value: "api.crusty.cards:50052"
        - name: GAME_SERVER_URL
          value: "game.crusty.cards:50052"
        - name: RABBITMQ_URI
          value: "amqps://jyyypmvw:EZ4c-MKeZF3Kbca7PasROWWL0Tv3vHw5@gull.rmq.cloudamqp.com/jyyypmvw"
        - name: JWT_SECRET
          value: "2fec78e04789a42014f03a52ac3010ae5226c344e3f1cfe6a8c6d7f7305ac5d8"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-algorithm: "round_robin"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "dc4f6bb7-1ee5-45cd-9948-940b1e25bcb2"
    service.beta.kubernetes.io/do-loadbalancer-hostname: "crusty.cards"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "https"
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: "443"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
    - name: https
      port: 443
      protocol: TCP
      targetPort: http
  selector:
    app: frontend