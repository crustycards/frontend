apiVersion: apps/v1
kind: Deployment
metadata:
  name: cards-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cards-client
  template:
    metadata:
      labels:
        app: cards-client
    spec:
      containers:
      - name: cards-client
        image: <IMAGE>
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 20
